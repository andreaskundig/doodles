<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Abstract Art by a Neural Network</title>

	<link rel="stylesheet" href="assets/styles/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,900">
</head>
<body>

	<h1 class="visually-hidden">Abstract Art by a Neural Network</h1>

	<main class="container">
		<div class="app card" data-component="app">
			<div class="app__figure">
				<figure class="figure">
					<div class="figure__image-container">
							<canvas class="figure__image" data-component="image-renderer"></canvas>
					</div>
					<figcaption class="figure__meta" data-component="image-renderer-report">
						<span class="figure__meta-item" data-ref="report-progress"></span>
						<span class="figure__meta-item" data-ref="report-time-remaining"></span>
					</figcaption>
				</figure>
			</div>

			<div class="app__settings-input" data-component="settings-render">
				<div class="form-control">
					<label for="input-seed" class="form-control__label">Seed</label>
					<input type="number" min="0" step="1" id="input-seed" class="form-control__field" data-ref="input-seed">
				</div>

				<div class="form-control">
					<label for="input-time" class="form-control__label">Time</label>
					<input type="number" step="1" id="input-time" class="form-control__field" data-ref="input-time">
				</div>

				<div class="form-control">
					<label for="input-variance" class="form-control__label">Variance</label>
					<input type="number" min="128" max="1024" step="1" id="input-variance" class="form-control__field"  data-ref="input-variance">
				</div>
			</div>

			<div class="app__settings-image" data-component="settings-image">
				<fieldset class="form-control">
					<legend class="form-control__label">Resolution</legend>

					<div class="field-group">
						<div class="field-group__field">
							<label for="input-width" class="visually-hidden">Width</label>
							<input type="number" min="1" value="640" step="1" id="input-width" class="form-control__field" data-ref="input-width">
						</div>
						<div class="field-group__separator">&times;</div>
						<div class="field-group__field">
							<label for="input-width" class="visually-hidden">Height</label>
							<input type="number" min="1" value="360" step="1" id="input-height" class="form-control__field" data-ref="input-height">
						</div>
					</div>

					<div class="form-control_options">
						<button data-ref="button-resolution" data-resolution="1280x720">1280&times;720</button>
						<button data-ref="button-resolution" data-resolution="1920x1080">1920&times;1080</button>
						<button data-ref="button-resolution" data-resolution="4096x2160">4096&times;2160</button>
					</div>
				</fieldset>

				<div class="form-control">
					<label for="input-batch-size" class="form-control__label">Batch size</label>
					<input type="number" min="0" max="512" step="1" value="256" id="input-batch-size" class="form-control__field" data-ref="input-batch-size">
					<small>Amount of pixels to be calculated per frame. Increasing this value may cause an unresponsive UI. Use with caution!</small>
				</div>
		</div>

			<div>
					<button class="button button--large button--primary" data-ref="button-randomize">Randomize</button>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
	<script type="module" src="./assets/scripts/main.js"></script>
</body>
</html>
