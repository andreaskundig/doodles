<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="assets/main.css">
</head>
<body>

	<main class="container">
		<h1>Abstract Art by a Neural Network</h1>

		<figure class="figure">
				<canvas id="output-canvas"></canvas>
				<figcaption class="figure__meta">
					<span class="figure__meta-item" id="output-progress"></span>
					<span class="figure__meta-item" id="output-time-remaining"></span>
				</figcaption>
		</figure>

		<section class="card">
			<h2 class="visually-hidden">Settings</h2>
			<div>
				<label for="input-variance">Variance</label>
				<input type="number" min="0" max="8" step="1" value="8" id="input-variance">
			</div>

			<div>
				<label for="input-seed">Seed</label>
				<input type="number" min="0" max="10000000000" step="1" id="input-seed">
			</div>

			<fieldset>
				<legend>Resolution</legend>

				<label for="input-width" class="visually-hidden">Width</label>
				<input type="number" min="1" value="256" step="1" id="input-width">
				&times;
				<label for="input-width" class="visually-hidden">Height</label>
				<input type="number" min="1" value="128" step="1" id="input-height">
			</fieldset>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
	<script type="module" src="./assets/main.js"></script>
</body>
</html>
